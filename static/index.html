<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Outlines Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1 id="page-title">COURSE OUTLINES MANAGER</h1>
        <div id="form">
            <h1 id="main-title">Login</h1>
            <input type="text" placeholder="Enter username" id="username">
            <input type="text" placeholder="Enter password" id="password">
            
            <!-- Create the drop down menu to select user role -->
            <label for="user-role">Choose a user role:</label>
            <select name="user-role" id="user-role">
                <option value="Professor">Professor</option>
                <option value="Administrator">Administrator</option>
                <option value="Department Chair">Department Chair</option>
                <option value="Program Director">Program Director</option>
                <option value="Associate Chair">Associate Chair</option>
            </select>

            <div id="continue">
                <button id="register-button">Register</button>
                <button id="login-button">Login</button>
            </div>
        </div>

    </div>
    <script defer type="module" src="script.js"></script>
</body>
</html>
