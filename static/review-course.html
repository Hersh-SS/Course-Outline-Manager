<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Outlines Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div id="logged-in-div">
            <h3 id="logged-in-username"></h3>
            <button id="log-out-button">Log out</button>
        </div>
        <h1 id="page-title">COURSE OUTLINES MANAGER</h1>
        <h1 id="main-title">Course Outline Review Approval</h1>

        <div id="review-course-div">
            <!-- Get a list of all the course outlines to approve of -->
            <!-- <ul id="list"></ul> -->

            <div id="course-box">
                <p>Note - Type in only "approved" to approve the Professor's Course Outline in the comment</p>

                <!-- Create a dropdown menu to select the course to attach comments to -->
                <label for="choose-course">Choose Course:</label>
                <!-- Dropdown list to choose a course to add comments -->

                <select id="myDropdown"></select>
            </div>


            <!-- Create a textbox for the review submission -->
            <form id="course-review-box">
                <!-- The max amount of words in a singular review is 300 -->
                <!-- <input type='text' maxlength = '300' minlength = '10' placeholder='Enter your comments...' /> -->
                <textarea id="review-course-textarea" placeholder='Enter your comments...'></textarea>
            </form>
            
        </div>
        <button id="review-course-button">Add Comment</button>
    </div>

    <script defer type="module" src="script.js"></script>

</body>

</html>
