          <option value="Shaimaa Ali">Shaimaa Ali</option>
          <option value="Kenneth McIsaac">Kenneth McIsaac</option>
          <option value="John McLeod">John McLeod</option>
          <option value="Fang Fang">Fang Fang</option>
          <option value="Aleksander Essex">Aleksander Essex</option>

        <!-- <label>Test Course Assignment:</label>
